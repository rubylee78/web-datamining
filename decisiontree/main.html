<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>李采容的決策樹分析系統</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript" src="jquery-3.6.0.js"></script>
</head>
<body>

	<div id="choicetable">
		
		<table>

			<tr>
				<td>
					<div class="theform">
						<h1>age:&nbsp&nbsp&nbsp</h1>
						<input type="text" id="agetext">
					</div>
					
				</td>

				<td>
					<div class="theform">
						<h1>sex:&nbsp&nbsp&nbsp</h1>
						<select id="sexselect">		
							<option value="MALE">male</option>
							<option value="FEMALE">female</option>
						</select>
					</div>
				
				</td>
			</tr>

			<tr>
				<td>
					<div class="theform">
						<h1>region:&nbsp&nbsp&nbsp</h1>
						<select id="regionselect">		
							<option value="INNER_CITY">INNER_CITY</option>
							<option value="TOWN">TOWN</option>
							<option value="RURAL">RURAL</option>
							<option value="SUBURBAN">SUBURBAN</option>
						</select>

				</td>
				<td>
					<div class="theform">
						<h1>income:&nbsp&nbsp&nbsp</h1>
						<input type="text" id="incometext">
					</div>
				
			    </td>
			</tr>

			<tr>
				<td>
					<div class="theform">
						<h1>married:&nbsp&nbsp&nbsp</h1>
						<select id="marriedselect">		
							<option value="YES">YES</option>
							<option value="NO">NO</option>
						</select>
					</div>					
				</td>
				<td>
					<div class="theform">
						<h1>children:&nbsp&nbsp&nbsp</h1>
						<select id="childrenselect">		
							<option value="YES">YES</option>
							<option value="NO">NO</option>
						</select>
					</div>				
			   </td>
			</tr>

			<tr>
				<td>
					<div class="theform">
						<h1>car:&nbsp&nbsp&nbsp</h1>
						<select id="carselect">		
							<option value="YES">YES</option>
							<option value="NO">NO</option>
						</select>
					</div>			
	
				</td>
				<td>
				    <div class="theform">
						<h1>mortgage:&nbsp&nbsp&nbsp</h1>
						<select id="mortgageselect">		
							<option value="YES">YES</option>
							<option value="NO">NO</option>
						</select>
					</div>		

			    </td>
			</tr>


		</table>

	</div>

	<div id="confirmAndPep">
		
		<table>
			
			<tr>
				
				<td>
					<button id="comfirmbtn" onclick="confirm()">確認送出</button>
				</td>
				<td><h1>預測是否購買</h1></td>
				<td id="finalanswer">答案</td>

			</tr>

		</table>

	</div>


</body>
</html>
